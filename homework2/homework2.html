<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/echarts/4.4.0-rc.1/echarts.min.js">
    </script>
    <link rel="stylesheet" href="./homework2.css">
</head>

<body>
    <div class="box">
        <div style="color:white;background:blue;padding:10px;">
            广告系列（2019/09/30-2019/10/06）</div>
        <div class="bottom">
            <div id="main1" style="width: 642px;height:320px;"></div>
        </div>
        <div class="bottom">
            <div id="main2" style="width: 642px;height:320px;"></div>
        </div>

    </div>
</body>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main1'));

    option = {
        title: {
            text: "广告系列展示",
            left: 'center',
        },
        color: ['#3398DB'],
        tooltip: {
            trigger: 'axis',
            axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        // grid: {
        //     left: '3%',
        //     right: '4%',
        //     bottom: '3%',
        //     containLabel: true
        // },
        xAxis: [
            {
                type: 'category',
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                axisTick: {
                    alignWithLabel: true
                }
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [
            {
                name: '直接访问',
                type: 'bar',
                barWidth: '60%',
                data: [10, 52, 200, 334, 390, 330, 220]
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>

<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main2'));

    var list = [
        { value: 335, name: '直接访问' },
        { value: 310, name: '邮件营销' },
        { value: 234, name: '联盟广告' },
        { value: 135, name: '视频广告' },
        { value: 1548, name: '搜索引擎' }
    ]

    option = {
        title: {
            text: "广告系列展示",
            left: 'center',
        },
        tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b}: {c} ({d}%)'
        },
        legend: {
            orient: 'vertical',
            top: 80,
            right: 100,
            data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎'],
            formatter: function (name) {
                var sum = 0;
                for (var i = 0; i < list.length; i++) sum += list[i].value;

                for (var i = 0; i < list.length; i++) {
                    if (list[i].name == name) {
                        var float = (list[i].value / sum*100).toFixed(2)
                        return name + float + '%'
                    }
                }
            }
        },
        series: [
            {
                name: '访问来源',
                type: 'pie',
                center: ["25%", "50%"],
                radius: ['50%', '70%'],
                avoidLabelOverlap: false,
                label: {
                    normal: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        show: true,
                        textStyle: {
                            fontSize: '30',
                            fontWeight: 'bold'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        show: false
                    }
                },
                data: list
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>

</html>
